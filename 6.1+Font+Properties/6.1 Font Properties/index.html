<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #Color{
      color: coral;
    }

    #ChangeFontSize{
      font-size: 2rem;
    }
    #ChangeFontWeight{
      font-weight: 900;
    }

    #ChangeFontFamily{
      font-family:Caveat;
    }

    #ChangeAlignment{
      text-align: right;
    }

    html{
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="Color">Color</p>
  <p id="ChangeFontSize">Font Size</p>
  <p id="ChangeFontWeight">Font Weight</p>
  <p id="ChangeFontFamily">Font Family</p>
  <p id="ChangeAlignment">Text Align</p>
</body>

</html>
